<html>
<head>
  <title>Email_Validation</title>
</head>
<body>
  <h1>Enter a Valid(Any) Email!</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {%if email %}
  <p>ID: {{ email['id'] }}</p>
  <p>Email Address: {{ email['email_address'] }}</p>
  {%endif%}
  <form action='/email' method='POST'>
    Email:<input type="text" name="email_address">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
